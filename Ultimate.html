        <style>
        .pointer {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            width: 2rem;
            aspect-ratio: 1;
            background-color: rgba(255,255,255,0.35);
            border: solid 2px transparent;
            border-radius: 100%;
            pointer-events: none;
            transform: translate3d(var(--mouseX, 0), var(--mouseY, 0), 0) translate(-50% ,-50% );
            transition: 0.3s ease-out;
            transition-property: transform, width, border, background-color;

        }
        body:has(.btn:hover) .pointer{
            width: 5rem;
            background-color: transparent;
            border-color: rgba(255,255,255,0.5);
        }
        body:has(.cube :hover) .pointer{
            width: 3rem;
            background-color: transparent;
            border-color: rgba(255,255,255,0.5);
        }
        @media(prefers-reduced-motion: reduce) {
            .pointer,
            #coordinates {
                display: none;
            }
        }
        @media(pointer: coarse) {
            .pointer,
            #coordinates{
                display: none;
            }
        }
        #fanum{
            color: rgb(255,255,255);
            text-align: center;

        }
        body{
            background-color: rgb(0,0,0);
            margin: 0;
            height: 100vh;
            background: #111;
            overflow: hidden;
            position: relative;
            perspective: 800px;
        }
        button{
            width: 270px;
            height: 40px;
            background-color: rgb(233,45,31);
            margin: 5px 0 5px 0;
            border: solid .5px rgba(233,45,31,0.8);
            border-radius: 2px;
            color: rgb(255,255,255);
        }
        .ohio{
            margin: 2px 0 1px 0;
            border: solid 1px rgb(233,45,31);
            height: 25px;
            width: 280px;
            border-radius: 2px;
        }
        #k{
            background-color: rgb(233,45,31);
            border: solid 1px rgb(233,45,31);
            border-radius: 2.5px;
            color: rgb(255,255,255);
        }
        #coordinates{
            display: none;
        }
    /* Background */
    .dots {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    /* dot style */
    .dot {
      position: absolute;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }

    /* cube container on right half */
    .right-half {
      position: absolute;
      top: 0; bottom: 0;
      left: 50vw;  /* start halfway sideways */
      width: 50vw;
      height: 100vh;
      pointer-events: none;
      z-index: 10;
    }

    .cube {
      width: 205px;
      height: 205px;
      position: absolute;
      transform-style: preserve-3d;
      animation: spin 10s linear infinite;
      border-radius: 4px;
     pointer-events: none;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
    }

    .face {
      position: absolute;
      width: 205px;
      height: 205px;
      background: red;
      border: 2px solid #800000;
      opacity: 0.9;
      border-radius: 4px;
    }

    .front  { transform: translateZ(110px); }
    .back   { transform: rotateY(180deg) translateZ(110px); }
    .right  { transform: rotateY(90deg) translateZ(110px); }
    .left   { transform: rotateY(-90deg) translateZ(110px); }
    .top    { transform: rotateX(90deg) translateZ(110px); }
    .bottom { transform: rotateX(-90deg) translateZ(110px); }

    @keyframes spin {
      from { transform: rotateX(0deg) rotateY(0deg);}
      to   { transform: rotateX(360deg) rotateY(360deg);}
    }
    .btn{
      cursor: pointer;
    }
         /* Word Art*/
         #wordart{
      position: fixed;
      color: white;
      font-family: "Verdana", sans-serif;
      animation-name: word;
      animation-duration: 1s;
      animation-direction: alternate;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }
    @keyframes word{
      0%{
        transform: translate(55vh, 5vh)  rotate(15deg) scale(1);
      }
      25%{
        transform: translate(55vh, 5vh)  rotate(15deg) scale(1.25);
      }
     50%{
      transform: translate(55vh, 5vh) rotate(15deg) scale(1.5);
     }
     75%{
      transform: translate(55vh, 5vh)  rotate(15deg) scale(1.25);
     }
      100%{
        transform: translate(55vh, 5vh) rotate(15deg) scale(1);
      }
    }
        </style>
</head>

<div class="pointer" aria-hidden='true'></div>
<script src="cleveland.js"></script>
<script> 
const isReducedMotion = window.matchMedia('(prefers-reduced-motion reduce)').matches;
const isTouch = window.matchMedia('(pointer: coarse)').matches;
const shouldRun = !isReducedMotion && !isTouch;
if(shouldRun){
let mouseX = 0;
let mouseY = 0;
const pointer = document.querySelector('.pointer');
//const coordinates = document.querySelector('#coordinates strong');
window.addEventListener('mousemove', (e) => { 
    mouseX = e.clientX; 
    mouseY = e.clientY;
    
        });
    function animate(){
        pointer.style.setProperty('--mouseX' , `${mouseX}px`);
    pointer.style.setProperty('--mouseY' , `${mouseY}px`);
    requestAnimationFrame(animate);
 }
    animate();
}
</script>

  </div>
</div>
<script>
  //
  const dotsContainer = document.querySelector('.dots');
  const numDots = 48;
  //
  for(let i = 0; i < numDots; i++) {
    const dot = document.createElement('div');
    dot.classList.add('dot');
    //
    const size = Math.random() * 5 + 3;
    dot.style.width = size + 'px';
    dot.style.height = size + 'px';
    //
    dot.style.top = (Math.random() * 100) + 'vh';
    dot.style.left = (Math.random() * 100) + 'vw';
    //
    const moveX = (Math.random() * 10 + 5) * (Math.random() > 0.5 ? 1 : -1);
    const moveY = (Math.random() * 10 + 5) * (Math.random() > 0.5 ? 1 : -1);
    //
    const animName = 'move' + i;
    const keyframes = `
      @keyframes ${animName} {
        0% { transform: translate(0, 0); }
        100% { transform: translate(${moveX}px, ${moveY}px); }
      }
    `;

    // Append style for animation to the document head
    const styleSheet = document.createElement("style");
    styleSheet.innerText = keyframes;
    document.head.appendChild(styleSheet);

    dot.style.animation = `${animName} ${3 + Math.random() * 5}s ease-in-out infinite alternate`;

    dotsContainer.appendChild(dot);
  }
</script>
